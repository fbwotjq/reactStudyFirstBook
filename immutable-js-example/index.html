<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.3/immutable.min.js"></script>
        <script>
            const { Map, fromJS } = Immutable;
            const data = fromJS({
                a: 1,
                b: 2,
                c: {
                    d: 3,
                    e: 4,
                    f: 5
                }
            });
            console.log(data);

            const deserialized = data.toJS();
            console.log(deserialized);
            console.log(data.get('a'));

            const newData = data.set('a', 4);
            console.log(newData.toJS());
            
            console.log(data === newData);

            console.log(data.setIn(['c', 'd'], 10).toJS());

            console.log(data.mergeIn(['c'], {d: 10, e: 10}).toJS());

            console.log(
                data.setIn(['c', 'd'], 10).setIn(['c', 'e'], 10).toJS()
            );

            console.log(data.merge({a: 10, b:20}).toJS());

        </script>
    </body>
</html>
